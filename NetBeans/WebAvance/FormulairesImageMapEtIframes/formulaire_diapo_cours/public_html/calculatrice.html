    <body>
        <div id="contour">
            <form>
                <input type="text" id="ecran" name="ecran" readonly="readonly"/>
                <input type="button" id="un" name="un" value="1"/>
                <input type="button" id="deux" name="deux" value="2" />
                <input type="button" id="trois" name="trois" value="3" />
                <input type="button" id="quatre" name="quatre" value="4" />
                <input type="button" id="cinq" name="cinq" value="5" />

                <input type="button" id="zero" name="zero" value="0" />
                
                <input type="button" id="plus" name="plus" value="+" />
                <input type="button" id="moins" name="moins" value="-" />
